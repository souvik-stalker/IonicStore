
<ion-header>

  <ion-navbar>
    <ion-title>{{product.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab right top edge (click)="openCart()">
    <button ion-fab clear id="notification-button" color="light"><ion-icon name="cart">
      <ion-badge id="notifications-badge">{{totalCount}}</ion-badge>
    </ion-icon>
  </button>
  </ion-fab>
  <ion-card no-padding>
      <ion-slides autoplay="3000" pager>
          <ion-slide *ngFor="let image of product.images">
            <img [src]="image.src" [alt]="image.title"/>
          </ion-slide>
        </ion-slides>

    <ion-card-content>
        <ion-card-title>
        Share With : &nbsp;
        <button  (click)="shareFacebook(product)"> <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon></button>
      </ion-card-title>
      <ion-card-title>
        {{product.title}} &nbsp;
        <ion-chip *ngFor="let cat of product.categories" style="margin-left:5px;">
          <ion-label color="danger">{{cat}}</ion-label>
        </ion-chip>
      </ion-card-title>
      <p [innerHtml]="product.description"></p>
      <button ion-button icon-left block outline color="danger" (click)="addToCart(product)">
      <ion-icon name="basket" >Add to Cart</ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="product.attributes.length > 0">
    <ion-card-content>
      <ion-card-title>
        Specifications
      </ion-card-title>
      <ion-grid>
        <ion-row *ngFor="let attr of product.attributes">
          <ion-col col-4>
            {{attr.name}}
          </ion-col>
          <ion-col col-8>
            <span *ngFor="let option of attr.options">{{option}}</span>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="reviews.length > 0">
      <ion-card-content>
        <ion-card-title>
          Reviews
        </ion-card-title>
        <ion-grid>
          <ion-row *ngFor="let review of reviews">
            <ion-col col-4>
              <b>{{review.reviewer_name}}</b><br/>
              <span *ngIf="review.rating >= 1">
                <ion-icon style="color:#d4af37" small name="star"></ion-icon>
              </span>
              <span *ngIf="review.rating >= 2">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
              </span>
              <span *ngIf="review.rating >= 3">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
              </span>
              <span *ngIf="review.rating >= 4">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
              </span>
              <span *ngIf="review.rating >= 5">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
              </span>
            </ion-col>
            <ion-col col-8>
              {{review.review}}
            </ion-col>
          </ion-row>
  
        </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
