<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <div class="card">
        <ion-slides autoplay="3000" pager>
          <ion-slide *ngFor="let number of [1,2,3,4]">
            <img src="./assets/images/{{number}}.jpg"/>
          </ion-slide>
          
        </ion-slides>
      </div>
  <ion-grid>
    <img style="margin-top:10px;" src="./assets/images/banner2.jpg" />
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products">
          <ion-card no-padding>
            <img [src]="product.featured_src" />
            <h1 padding center>{{ product.title }}</h1>
            <p padding center [innerHtml]="product.short_description"></p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let product of moreProducts" text-wrap (click)="productDetail(product)">
      <ion-thumbnail item-left>
        <img [src]="product.featured_src" />
      </ion-thumbnail>
      <h2>{{ product.title }}</h2>
      <p>
        <span [innerHtml]="product.short_description.substr(0,50)+'...'"></span>
        <span [innerHtml]="product.price_html"></span>
      </p>
      <button ion-button clear icon item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
